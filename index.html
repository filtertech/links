
<script>
function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){ return pair[1]; }
       }
       return false;
}
var type = getQueryVariable("type");

if (type == "privacy") {
  window.location = "https://docs.wixstatic.com/ugd/f5c572_e41b8caf7b2e4e8287b67049ace2d025.pdf";
} else if (type == "terms") {
  window.location = "https://docs.wixstatic.com/ugd/f5c572_cbdd62d29f1440b0b674ed9514b8ca28.pdf";
} else if (type == "dl") {
  window.location = "https://itunes.apple.com/us/app/exposure-collab-create/id1392892581?mt=8";
} else {
  window.location = "https://www.getfilterapp.com";
}
</script>
