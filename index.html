
<script>
function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){ return pair[1]; }
       }
       return false;
}
var type = getQueryVariable("type");

if (type == "privacy") {
  window.location = "https://docs.wixstatic.com/ugd/f5c572_b393053a0c954964b7a9869213761c61.pdf";
} else if (type == "terms") {
  window.location = "https://docs.wixstatic.com/ugd/f5c572_d5d31c02c2fa44cb966fe97b5cc5118d.pdf";
} else if (type == "dl") {
  window.location = "https://itunes.apple.com/us/app/visuly/id1392892581?ls=1&mt=8";
} else {
  window.location = "https://www.visuly.co";
}
</script>
