
<script>
function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){ return pair[1]; }
       }
       return false;
}
var type = getQueryVariable("type");

if (type == "privacy") {
  window.location = "https://docs.wixstatic.com/ugd/f5c572_c4f306f4b29042f7b2eab949da1fec48.pdf";
} else if (type == "terms") {
  window.location = "https://docs.wixstatic.com/ugd/f5c572_14b341f6bbb34326bf0709f08e0cd2fb.pdf";
} else {
  window.location = "https://www.getfilterapp.com";
}
</script>
